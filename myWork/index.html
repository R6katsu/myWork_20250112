<!DOCTYPE html>

    <!--
        href="..."：		リンクする外部リソース（この場合は CSS ファイル）のパスを指定する。

        rel="stylesheet"：	スタイルシートであることを示す。ブラウザはこれに従ってCSSを適用する。

    -->

        .container {
